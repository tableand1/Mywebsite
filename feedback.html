<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>

</head>
<body>
    <header>
        
        <h1 id="title">Feedback</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="movies.html">Movies</a>
        <a href="blogaboutaarav.html">Blog</a>
        <a href="feedback.html">Feedback</a>

    <h3>Feedback Form</h3>
    <form name="Feedbackform" action="mailto:aaravladdad@gmail.com" method="POST" enctype="text/plain">
        <label for="Firstname">First name</label>
        <input id="Firstname" name="Firstname" type="text">
        <label for="Lastname">Last name</label>
        <input id="Lastname" name="Lastname" type="text">
        <br>
        <br>
        <label >Gender</label>
        <label for = "Male">Male</label>
        <input type="radio" name="Gender" id= "Male" value="Male">
        <label for = "Female">Female</label>
        <input type="radio" name="Gender" id= "Female" value="Female">
        <label for = "Prefer">Prefer not to disclose</label>
        <input type="radio" name="Gender" id= "Prefer" value="Prefer">
        <br>
        <br>
        <label for="Email">Email</label>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <label>Where did you find my website?</label>
        <Input type="checkbox" name="internet" id="internet">
        <label for="internet">Internet</label>
        <Input type="checkbox" name="SocialMedia" id="Socialmedia">
            <label for="Socialmedia">Social Media</label>
            <Input type="checkbox" name="Friends" id="Friends">
            <label for="Friends">Friends</label>
        <br>
        <br>
        <label for="Ratings">Rate My Website</label>
        <select name="Ratings" id="Ratings">
            <option value="Very Satisfied" name="Very Satisfied">Very Satisfied</option>
            <option value="Satisfied" name="Satisfied">Satisfied</option>
            <option value="Not Satisfied" name="Not Satisfied">Not Satisfied</option>
        
        </select>
        <br>
        <br>
        <label for="Suggestions">Suggestions</label>
        <textarea name="Suggestions" id="Suggestions" rows="5" cols="20">Please enter your feedback here.</textarea>
        <br>
        <br>
        <input type="submit" name="submit" value="submit">

            
        </form>
    
   
    
</body>
</html>
